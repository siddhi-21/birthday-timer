<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Coming Soon</title>
    <!-- google font lnk -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="coming-soon">
       <div class="counting-container">
        <h1 class="heading">&#128151OMKAR'S BIRTHDAY COMING SOON&#128151</h1>
        <div class="counters">
           <div class="counter-item">
              <h2 class="days">time</h2>
             
              <p>Days</p>
           </div>
           <div class="counter-item">
            <h2 class="hours">time</h2>
          
            <p>Hours</p>
         </div>
         <div class="counter-item">
            <h2 class="minutes">time</h2>
            
            <p>Minutes</p>
         </div>
         <div class="counter-item">
            <h2 class="seconds">time</h2>
            
            <p>Seconds</p>
         </div>
        </div>
       </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
